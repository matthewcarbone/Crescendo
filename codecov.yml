codecov:
  require_ci_to_pass: yes
  token: f4c6c7b7-1cf1-4928-a3b6-672eb9e3f6e8

coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no
